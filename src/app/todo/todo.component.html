<!-- src/app/todo/todo.component.html -->
<div class="todo-container">
    <div class="task-input">
      <input [(ngModel)]="newTask" placeholder="Enter a new task" />
      <button (click)="addTask()">Add Task</button>
    </div>
  
    <ul>
      <li *ngFor="let task of tasks; let i = index" [ngClass]="{ 'completed': task.completed }">
        <input type="checkbox" [checked]="task.completed" (change)="toggleComplete(i)" />
        {{ task.name }}
        <button (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  </div>
